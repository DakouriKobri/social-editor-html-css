<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://bytegrad.com/course-assets/css/1/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
    integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>SocialEditor | Create and publish your Social media posts</title>
</head>

<body>

  <header class="header">
    <img src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="website name logo" class="logo">
    <button class="dd-toggle">File</button>
    <button class="dd-toggle">View</button>
    <button class="dd-toggle">New</button>
    <button class="dd-toggle" aria-label="toggle button crown icon">
      <i class="fas fa-crown dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle" aria-label="toggle button bell icon">
      <i class="fas fa-bell dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle" aria-label="toggle button crown icon">
      <img src="https://source.unsplash.com/PufbmRPIEw8/60x60" alt="User, a man in a black turtleneck sweater"
        class="dd-toggle__img">
      <span class="dd-toggle__text">Rayan Mill</span>
    </button>
  </header>

</body>

</html>
