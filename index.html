<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://bytegrad.com/course-assets/css/1/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
    integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>SocialEditor | Create and publish your Social media posts</title>
</head>

<body class="app">

  <header class="header">
    <img src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="website name logo" class="logo">
    <button class="dd-toggle">File</button>
    <button class="dd-toggle">View</button>
    <button class="dd-toggle">New</button>
    <button class="dd-toggle" aria-label="toggle button crown icon">
      <i class="fas fa-crown dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle" aria-label="toggle button bell icon">
      <i class="fas fa-bell dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle" aria-label="toggle button crown icon">
      <img src="https://source.unsplash.com/PufbmRPIEw8/60x60" alt="User, a man in a black turtleneck sweater"
        class="dd-toggle__img">
      <span class="dd-toggle__text">Rayan Mill</span>
    </button>
  </header>

  <div class="app__container">

    <div class="sidebar">
      <section class="menu">
        <button class="menu__button">
          <i class="fas fa-layer-group menu__icon"></i>
          <span class="menu__text">Templates</span>
        </button>

        <button class="menu__button menu__button--active">
          <i class="fas fa-image menu__icon"></i>
          <span class="menu__text">Images</span>
        </button>

        <button class="menu__button">
          <i class="fas fa-font menu__icon"></i>
          <span class="menu__text">Text/Font</span>
        </button>

        <button class="menu__button">
          <i class="fas fa-shapes menu__icon"></i>
          <span class="menu__text">Shapes</span>
        </button>
      </section>

      <footer class="footer">
        <small class="copyright">&copy; 2050 SocialEditor. All rights reserved.</small>
      </footer>
    </div>

    <section class="panel">
      <div class="panel__top">
        <h1 class="first-heading">Images</h1>
        <i class="fas fa-angle-double-left panel__collapse-icon"></i>
      </div>

      <div class="panel__images">
        <img src="https://source.unsplash.com/k0_mBMCOT10"
          alt="Woman in blue denim jacket standing on green grass field during daytime" class="panel__img">
        <img src="https://source.unsplash.com/I7oLRdM9YIw" alt="Green trees on cliff" class="panel__img">
        <img src="https://source.unsplash.com/m741tj4Cz7M"
          alt="Strawberry juice and half-cut fruit on light blue surface" class="panel__img">
        <img src="https://source.unsplash.com/pfX-GsJMtDY" alt="Blue and green abstract painting" class="panel__img">
        <img src="https://source.unsplash.com/zk-fclJdGas" alt="Cupcakes" class="panel__img">
        <button class="panel__btn" aria-label="Plus sign Upload icon">
          <i class="fas fa-plus panel__upload-icon"></i>
        </button>
      </div>
    </section>

    <main class="main">
      <div class="info-bar">
        <section class="breadcrumbs">
          <a href="#" class="breadcrumbs__link">Facebook posts</a>
          <i class="fas fa-angle-right breadcrumbs__icon"></i>
          <span class="breadcrumbs__name">Happy-hour-friday</span>
        </section>

        <button class="button">Publish</button>
      </div>

      <div class="artboard">
        <section class="canvas">
          <img class="canvas__bg-img"
            src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=2134&q=100"
            alt="Background image-drink in a glass">
          <img class="canvas__fg-img"
            src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=1453&q=85"
            alt="Foreground image-drink in a glass">

          <div class="canvas__circle"></div>
          <div class="canvas__circle"></div>
          <div class="canvas__circle"></div>
          <div class="canvas__circle"></div>
        </section>

        <div class="tools">
          <button class="tool tool--active" aria-label="Icon representing a cropping tool">
            <i class="fas fa-crop-alt tool__icon"></i>
          </button>
          <button class="tool" aria-label="Icon representing a group of tools">
            <i class="fas fa-object-group tool__icon"></i>
          </button>
          <button class="tool" aria-label="Icon representing a pen">
            <i class="fas fa-pen tool__icon"></i>
          </button>
          <button class="tool" aria-label="Icon representing a trash">
            <i class="fas fa-trash tool__icon"></i>
          </button>
        </div>
      </div>
    </main>

  </div>

</body>

</html>
